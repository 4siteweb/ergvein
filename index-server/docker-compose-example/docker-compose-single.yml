version: "2.4"
volumes:
  pgdata:
    name: pgdata
  cache:
    name: ergvein-cache
services:
  ergvein-index-server-0:
    image: ergvein-index-server:develop
    container_name: ergvein-index-server-0
    command: ["listen", "/config-0.yml"]
    ports:
    - 8080:8080
    volumes:
    - ./config-0.yml:/config-0.yml
    - cache:/cache-0
    restart: always
    depends_on:
    - "postgres-0"
    logging: &log
      options:
        max-size: "10m"
        max-file: "10"
  postgres-0:
    image: postgres:12-alpine
    container_name: postgres-0
    environment:
    - POSTGRES_DB=ergvein
    - POSTGRES_USER=ergvein
    - POSTGRES_PASSWORD=ergvein
    volumes:
    - pgdata:/var/lib/postgresql/data-0
    restart: always
    logging:
      <<: *log